
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
            <div class="progress-step active" data-title="Start"></div>
            <div class="progress-step" data-title="Step 1"></div>
            <div class="progress-step" data-title="Step 2"></div>
            <div class="progress-step" data-title="Step 3"></div>
            <div class="progress-step" data-title="Step 4"></div>
        </div>
    </div>
    <div class="buttons">
        <button class="btn" id="prev">←</button>
        <button class="btn" id="next">→</button>
    </div>
    <script src="script.js"></script>
</body>
<script>
    const progress = document.getElementById('progress');
const prev = document.getElementById('prev');
const next = document.getElementById('next');
const steps = document.querySelectorAll('.progress-step');

let currentStep = 1;

next.addEventListener('click', () => {
    currentStep++;
    if (currentStep > steps.length) {
        currentStep = steps.length;
    }
    updateProgress();
});

prev.addEventListener('click', () => {
    currentStep--;
    if (currentStep < 1) {
        currentStep = 1;
    }
    updateProgress();
});

function updateProgress() {
    steps.forEach((step, idx) => {
        if (idx < currentStep) {
            step.classList.add('completed');
            step.classList.remove('active');
        } else if (idx === currentStep - 1) {
            step.classList.add('active');
        } else {
            step.classList.remove('completed');
            step.classList.remove('active');
        }
    });

    const progressWidth = ((currentStep - 1) / (steps.length - 1)) * 100;
    progress.style.width = '${progressWidth}%';

    prev.disabled = currentStep === 1;
    next.disabled = currentStep === steps.length;
}
</script>
</html>
